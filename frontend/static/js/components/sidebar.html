<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar | SMS Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .sidebar {
      height: 100vh;
      background-color: #1e3a8a;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      font-family: "Inter", sans-serif;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 1.4rem;
      color: #fff;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 4px 10px;
      transition: all 0.2s ease-in-out;
      font-size: 0.95rem;
    }

    .sidebar a:hover {
      background-color: #3b82f6;
      text-decoration: none;
    }

    .sidebar a.active {
      background-color: #2563eb;
    }

    .sidebar hr {
      border-color: rgba(255, 255, 255, 0.2);
      margin: 10px 15px;
    }

    .sidebar .footer {
      margin-top: auto;
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h4>SMS Portal</h4>

    <!-- Common Links -->
    <a href="/frontend/templates/dashboard/dashboard.html">🏠 Dashboard</a>
    <hr>
    <a href="/frontend/templates/sms/send.html">✉️ Send SMS</a>
    <a href="/frontend/templates/sms/message_history.html">📜 Message History</a>
    <a href="/frontend/templates/templates/templates.html">🧩 Templates</a>
    <a href="/frontend/templates/users/profile.html">👤 My Profile</a>

    <!-- Admin-only Links -->
    <div class="admin-only">
      <hr>
      <a href="/frontend/templates/contacts/groups.html">👥 Groups</a>
      <a href="/frontend/templates/reports/reports.html">📊 Reports</a>
      <a href="/frontend/templates/settings/sender_ids.html">🪪 Sender IDs</a>
      <a href="/frontend/templates/settings/api_settings.html">⚙️ API Settings</a>
    </div>

    <!-- Teacher-only Links -->
    <div class="teacher-only">
      <hr>
      <a href="/frontend/templates/sms/message_details.html">🔍 Message Details</a>
    </div>

    <!-- Logout -->
    <hr>
    <a href="#" id="logoutLink">🚪 Logout</a>

    <div class="footer">
      © 2025 SMS Portal
    </div>
  </div>
</body>
</html>
