<div class="modal fade" id="editTemplateModal" tabindex="-1" aria-labelledby="editTemplateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTemplateModalLabel">Edit Template</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editTemplateForm">
          <input type="hidden" id="editTemplateId" />
          
          <div class="mb-3">
            <label for="editTemplateTitle" class="form-label">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="editTemplateTitle" maxlength="255" required />
          </div>

          <div class="mb-3">
            <label for="editTemplateCategory" class="form-label">Category <span class="text-danger">*</span></label>
            <select class="form-select" id="editTemplateCategory" required>
              <option value="">Select Category</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="common">Common</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="editTemplateContent" class="form-label">Content <span class="text-danger">*</span></label>
            <textarea class="form-control" id="editTemplateContent" rows="5" maxlength="1600" required
              oninput="updateEditCharCount()"></textarea>
            <div class="form-text d-flex justify-content-between align-items-center mt-1">
              <span>Edit template content</span>
              <span id="editCharCount">0/1600</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="editTemplateClassScope" class="form-label">Class Scope</label>
            <input type="text" class="form-control" id="editTemplateClassScope" placeholder="e.g., 10th A (optional)" />
          </div>

          <div class="mb-3">
            <label for="editTemplateStatus" class="form-label">Status <span class="text-danger">*</span></label>
            <select class="form-select" id="editTemplateStatus" required>
              <option value="approved">Approved</option>
              <option value="pending">Pending</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="editTemplateIsActive" checked>
              <label class="form-check-label" for="editTemplateIsActive">
                Active Template
              </label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Variables (Read-Only)</label>
            <div id="editVariablesDisplay" class="p-2 bg-light border rounded">
              <span class="text-muted">Loading...</span>
            </div>
            <div class="form-text">
              Variables cannot be edited after creation. To change variables, create a new template.
            </div>
          </div>

          <div class="alert alert-info mb-0">
            <strong>Note:</strong> You can edit the template content, status, and other fields. 
            Variables are locked after creation to maintain data integrity.
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveEditedTemplate()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script>
function updateEditCharCount() {
  const el = document.getElementById("editTemplateContent");
  const cc = document.getElementById("editCharCount");
  if (el && cc) cc.textContent = `${el.value.length}/1600`;
}
</script>
