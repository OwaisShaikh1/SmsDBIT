<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login / Signup | SMS Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-family: "Inter", sans-serif;
    }

    .auth-container {
      position: relative;
      width: 900px;
      max-width: 100%;
      height: 520px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      padding: 2rem;
      transition: all 0.6s ease-in-out;
    }

    .form-container h3 {
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
    }

    /* Login form */
    .login-container {
      left: 0;
      z-index: 2;
    }

    /* Signup form */
    .signup-container {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    /* Overlay container */
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.6s ease-in-out;
    }

    .overlay-container h4 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .overlay-container button {
      background-color: white;
      color: #1e3a8a;
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .overlay-container button:hover {
      background-color: #f1f5ff;
    }

    /* Toggle active state */
    .auth-container.active .login-container {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }

    .auth-container.active .signup-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 2;
    }

    .auth-container.active .overlay-container {
      transform: translateX(-100%);
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        height: auto;
      }
      .form-container, .overlay-container {
        position: relative;
        width: 100%;
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authContainer">
    <!-- Login Form -->
    <div class="form-container login-container">
      <h3>Welcome Back ðŸ‘‹</h3>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="mb-3">
          <label class="form-label">Email / Username</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="loginRole" class="form-select" required>
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <div class="text-center mt-3">
          <small><a href="#">Forgot Password?</a></small>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container signup-container">
      <h3>Create Account âœ¨</h3>
      <form id="signupForm" onsubmit="return handleSignup(event)">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="signupName" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="signupRole" class="form-select" required>
            <option value="">-- Select Role --</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Overlay Panel -->
    <div class="overlay-container">
      <h4 id="overlayTitle">Hello, Friend!</h4>
      <p id="overlayText">Don't have an account? Sign up and start managing your SMS campaigns.</p>
      <button id="toggleButton" onclick="toggleForm()">Sign Up</button>
    </div>
  </div>

  <script>
    const container = document.getElementById("authContainer");
    const toggleButton = document.getElementById("toggleButton");
    const overlayTitle = document.getElementById("overlayTitle");
    const overlayText = document.getElementById("overlayText");

    function toggleForm() {
      container.classList.toggle("active");
      if (container.classList.contains("active")) {
        overlayTitle.textContent = "Welcome Back!";
        overlayText.textContent = "Already have an account? Log in to your dashboard.";
        toggleButton.textContent = "Login";
      } else {
        overlayTitle.textContent = "Hello, Friend!";
        overlayText.textContent = "Don't have an account? Sign up and start managing your SMS campaigns.";
        toggleButton.textContent = "Sign Up";
      }
    }

    // âœ… LOGIN HANDLER
    function handleLogin(e) {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const role = document.getElementById("loginRole").value;

      if (!username || !password || !role) {
        alert("Please fill in all fields.");
        return;
      }

      // Simulate authentication (replace with API call later)
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", username);
      localStorage.setItem("role", role);

      alert(`âœ… ${role.charAt(0).toUpperCase() + role.slice(1)} logged in successfully!`);
      window.location.href = "/dashboard/";
    }

    // âœ… SIGNUP HANDLER
    function handleSignup(e) {
      e.preventDefault();

      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const role = document.getElementById("signupRole").value;

      if (!name || !email || !password || !role) {
        alert("Please fill in all fields.");
        return;
      }

      // Simulated signup
      alert(`âœ… ${role.charAt(0).toUpperCase() + role.slice(1)} account created successfully!`);
      toggleForm();
    }
  </script>
</body>
</html>
